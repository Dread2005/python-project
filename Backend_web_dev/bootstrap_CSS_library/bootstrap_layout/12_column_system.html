<!--layout:
create a div with class container---
<div class="container">
then create a div with class row---
    <div class="row">
then create a div with a class column---
        <div class="col"> hello </div>

<div class="container">
    <div class="row">
        <div class="col"> hello </div>
    </div>
</div>

when you have multiple columns Bootstrap will automatically space out the columns(items)
each row has 12 columns
you can change column(item) sizes using col-1 up to col-12

Bootstrap breakpoints:
col-sm-<insert number between 1 and 12> small(narow small screens)
col-md- medium(phone screens)
col-lg- large(laptop screens)
col-xl- extra large(desktop screens)
col-xxl- extra extra large(tv screens)

multiple breakpoints:
<div class="col-sm-12 col-md-8 col-lg-6">
on a small screen it will take up 12 spaces
on medium screens it will take uo 8 spaces
on large screens it will take up 6 spaces
