{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
        <table class="table table-hover  table-striped table-dark">
            {% for rows in cafes: %}

            <thead>
            <tr>
                {% for item in rows: %}
                {% if item[0:4] == "http" %}
                    <td><a href="{{item}}">Map link</a></td>
                {% else %}
                    <td>{{item}}</td>
                {% endif %}
                {% endfor %}
            </tr>
            </thead>
            {% endfor %}

        </table>
      <p><a href="#">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
